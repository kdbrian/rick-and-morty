name: Code Checks

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  detekt:
    name: Detekt Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt --continue

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            app/build/reports/detekt/
            build/reports/detekt/
          retention-days: 30

      - name: Parse Detekt results
        id: results
        if: always()
        run: |
          if [ -f "build/reports/detekt/detekt.xml" ]; then
            ISSUES=$(grep -c '<error' build/reports/detekt/detekt.xml || echo "0")
            echo "issues=$ISSUES" >> $GITHUB_OUTPUT
          else
            echo "issues=0" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack
        if: always() && vars.SLACK_ENABLED == 'true'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.results.outputs.issues == '0' && '✅ Code Checks Passed' || '⚠️ Code Issues Found' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Issues:*\n`${{ steps.results.outputs.issues }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Actor:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Fail if issues found
        if: steps.results.outputs.issues != '0'
        run: |
          echo "❌ Detekt found ${{ steps.results.outputs.issues }} issues"
          exit 1